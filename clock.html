<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clock</title>
	<link rel="icon" type="images/logo.png" href="images/logo.png"/>
	<link rel="stylesheet" type="text/css" href="styles/clock.css"/>
	<script src="scripts/clock.js"></script>
</head>
<body onload="clock()">
	<div id=container>
		<main>
			<div id=battery>
				<span id=batteryNum>100%</span>
				<div id=batteryBox>
					<div class=batterySquare id="1"></div>
					<div class=batterySquare id="2"></div>
					<div class=batterySquare id="3"></div>
					<div class=batterySquare id="4"></div>
				</div>
			</div>
			<div id=clock>
				<div id=date>
					loading
				</div>
				<div id=time>
					loading
				</div>
			</div>
			<img src="images/power.png" onclick="charge()" />
		</main>
		<sidebar>
			<div id=alarm>
				<div id=alarmBox>
					<input type="number" id="hour" min="0" max="23" value="0">시
					<input type="number" id="min" min="0" max="59" value="0">분
					<input type="number" id="sec" min="0" max="59" value="0">초
					<input type="submit" value="추가" onclick="addAlarm()">
				</div>
			</div>
			<div id=alarmBoard>
				<h3><알람 현황></h3>
			</div>
		</sidebar>
	</div>
</body>
</html>
